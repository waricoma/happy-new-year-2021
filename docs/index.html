<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
    <a-assets>
      <img id="happyNewYear" src="happy-new-year.svg">
    </a-assets>
    <a-marker preset='custom' type='pattern' url="pattern.patt" registerevents>
      <a-text value="Thank" depth="10" width="15" position="-1.5 0 -0.8" baseline="center" align="center" rotation="-90 0 1" color="#ffa0d2" shadow>
        <a-animation attribute="position" to="-1.5 1 -0.8" direction="alternate" dur="800" repeat="indefinite"></a-animation>
      </a-text>
      <a-text value="you" width="15" position="0 0 -0.8" baseline="center" align="center" rotation="-90 0 1" color="#ff78ae" shadow>
        <a-animation attribute="position" to="0 1 -0.8" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
      </a-text>
      <a-text value="for a" width="15" position="1 0 -0.8" baseline="center" align="center" rotation="-90 0 1" color="#fff8cd" shadow>
        <a-animation attribute="position" to="1 1 -0.8" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
      </a-text>
      <a-text value="Great 2020!" width="15" position="0 0 0" baseline="center" align="center" rotation="-90 0 1" color="#f54291" shadow>
        <a-animation attribute="position" to="0 1 0" direction="alternate" dur="1500" repeat="indefinite"></a-animation>
      </a-text>
      <a-text value="Happy New Year!" width="8" position="0 0 0.8" baseline="center" align="center" rotation="-90 0 1" opacity="0.6" color="#f8b739" shadow>
        <a-animation attribute="position" to="0 1 0.8" direction="alternate" dur="1100" repeat="indefinite"></a-animation>
      </a-text>
      <a-image src="#happyNewYear" height="2" width="2" rotation="-90 0 0">
        <a-animation attribute="rotation" to="-90 -360 0" dur="8000" repeat="indefinite" easing="linear"></a-animation>
      </a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
